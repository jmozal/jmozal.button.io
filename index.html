<!DOCTYPE html>
<html>

<head>
<title>The Lucky Button</title>
<link href="style.css" rel="stylesheet">

</head>







<body>



<h1>The Lucky Button</h1>



<button onclick="myfunction()">Click me for good luck!</button>

<p id="button"></p>

<script>
  
  function myfunction(){
    document.getElementById("button").innerHTML = "You have good luck, now go out and follow your dreams!!!";
  }
  
  
  
  
  
  
  
  
</script>































</body>
</html>
